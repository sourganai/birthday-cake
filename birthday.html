<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Cake</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecb3;
            overflow: hidden;
        }
        .cake {
            width: 200px;
            height: 150px;
            background: #d2691e;
            margin: 50px auto;
            border-radius: 20px;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .layer {
            width: 200px;
            height: 50px;
            background: #8b4513;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
        }
        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .flame {
            width: 10px;
            height: 20px;
            background: orange;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            display: none;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .decorations {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .decoration {
            width: 15px;
            height: 15px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #d2691e;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #d81b60;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            top: -10px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>
    <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    <div class="cake">
        <div class="layer"></div>
        <div class="candle" onclick="lightCandle()">
            <div class="flame"></div>
        </div>
        <div class="decorations">
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
        </div>
    </div>
    <button onclick="revealMessage()">Cut the Cake</button>
    <div id="message">ðŸŽ‰ Happy Birthday! Wishing you all the joy in the world! ðŸŽ‚</div>

    <script>
        function lightCandle() {
            document.querySelector('.flame').style.display = 'block';
            document.getElementById('birthdaySong').play();
        }
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
            launchConfetti();
        }
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
